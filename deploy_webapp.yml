
---
- hosts: webservers
  become: true
  vars:
    ansible_become_pass: 123456789
  tasks:
 
  - name: copyWebapp 
    copy:
      src: /var/lib/jenkins/workspace/TestMavenProject/webapp/target/webapp.war
      dest: /usr/share/tomcat/webapps/
  
  - name: Add jenkins to group members 
    user:
      name: jenkins
      group: tomcat
      append: yes
      

